<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social link profile</title>

    <link rel="stylesheet" href="card.css">
    <link rel="icon" type="image" href="https://i.ibb.co/QMcSbrr/favicon-32x32.png">
</head>

<body>
    <div class="centerbar">
        <nav class="navbar_navigation">
            <div class="icon">
                <a href="">
                    <img src="https://i.ibb.co/FWBcyj5/avatar-jessica.jpg">
                </a>
            </div>
            <div class="nome">
                    <h1>Jessica Randall</h1>
                    <p>London, United Kingdom</p>
            </div>
            <div class="frase">
                <p>"Front-end developer and avid reader"</p>
            </div>

            <div class="botao1">
                <div class="botao1_content">
                        <span class="a">GitHub</span>
                </div>
            </div>
            <div class="botao2">
                <div class="botao2_content">
                        <span>Frontend Mentor</span>
                </div>
            </div>  
            <div class="botao3"> 
                <div class="botao3_content">
                        <span>LinkedIn</span>
                </div>
            </div>
            <div class="botao4">     
                <div class="botao4_content">
                        <span>Twitter</span>
                </div>
            </div>
            <div class="botao5">
                <div class="botao5_content">
                        <span>Instagram</span>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
